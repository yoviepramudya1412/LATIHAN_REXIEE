<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar iframe</title>
</head>
<body>
    <h1>Belajar Inline Frame</h1>
    <ul>
        <li>Biasanya di gunakan untuk menampilkan  halaman web tsb.</li>
        <li>Misalnya: di youtube ingin menampilkan video youtube di website kita.</li>
    </ul>
    <h2>Contoh iframe</h2>
    <iframe src="head.html" frameborder="1">
        Browser tidak mendukung inline frame
    </iframe>
</body>
</html>
