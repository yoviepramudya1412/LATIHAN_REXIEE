<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Html</title>
    <style>
        h1{ /* ini adalah type selector*/
            color: blue;
            font-size: 30px;
            /* aturan dalam css harus menyebutkan, property : value.*/
        }
        h2{
            color: rgb(169, 64, 82);
            font-size: 20;
        }
    
        p{
            color: chartreuse;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <h2>Belajar CSS</h2>
    <p>Isi Judul</p>
</body>
</html>
