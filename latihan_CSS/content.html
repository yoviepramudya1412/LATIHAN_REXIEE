<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
    <style>
        .konten {
            content: "test";
        }
        .konten::before {
            content: "ini konten before, ";
        }
        .konten::after {
            content: ", ini content after";
        }
    </style>
</head>
<body>
    <p class="konten">isi konten</p>
</body>
</html>
