<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class CSS</title>
</head>
<style>
    .cth { /*ini adalah class selector*/
        color:rgb(118, 61, 71);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    /*Ini adalah penggunaan multiple class. Multiple class adalah nilai atribut class bisa
    menggunakan beberapa  nilai, caranya bisa menggunakan spasi sbg pemisah lalu sbtkan nama classnya.*/
    .upper{
        text-transform: uppercase;
    }
    .paragraf{
        color: rgb(87, 213, 116);
        font-family: cursive;
        font-size: 20px;
    }
</style>
<body>
    <h1 class="cth upper">Ini Adalah Judul</h1>
    <p class="paragraf upper">Ini adalah isi Artikel</p>
    <h2 class="cthh">Ini Adalah Subjudul</h2>
    <p class="paragraf">Ini Adalah Isi Artikel</p>
</body>
</html>
