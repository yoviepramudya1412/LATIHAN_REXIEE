<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector List</title>
    <style>
        h1, h2, p, .cth, #title {
            color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>Ini Adalah Judul</h1>
    <h2>Ini Adalah Subjudul</h2>
    <p>Ini Adalah Isi Artikel</p>

    <h3 id="title">ini contoh</h3>
    <span class="cth">ini contoh</span>
</body>
</html>
