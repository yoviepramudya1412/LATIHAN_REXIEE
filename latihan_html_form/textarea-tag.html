<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Tag</title>
</head>
<body>
    <h1>Belajar Text Area Tag</h1>
    <form action="">
        <label for="deskription">Deksripsi :</label>
        <textarea name="deskription" id="deskription" cols="50" rows="20">Ini isi teks awal</textarea>
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
