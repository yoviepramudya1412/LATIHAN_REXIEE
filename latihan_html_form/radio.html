<body>
    <h1>Belajar Input Radio</h1>

    <form action="">
        Budi memiliki uang 10.0000 dan dibelikan buju seharga 5.0000, maka sisa uang budi berapa? <br>

        <input type="radio" name="jawaban" id="jawaban2" value="B"> <label for="jawaban2">3000</label> <br>
        <input type="radio" name="jawaban" id="jawaban3" value="C"> <label for="jawaban3">5000</label> <br>
        <input type="radio" name="jawaban" id="jawaban4" value="D"> <label for="jawaban4">5.500</label> <br>
        <input type="submit" value="Simpan">
    </form>
</body>
