<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time</title>
</head>
<body>
    <h1>Belajar Input Date Time</h1>
    <form>
        <label for="jam_masuk">Jam Masuk</label>
        <input type="datetime-local" id="jam_masuk" value="2024-01-01T07:00">
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
