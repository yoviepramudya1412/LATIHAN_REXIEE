<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
  <h1>Belajar Input Range</h1>
  <form action="">
    <label for="nilai_ujian">Nilai Ujian :</label>
    <input type="range" name="nilai_ujian" id="nilai_ujian" min="0" max="100" step="10">
    <input type="submit" value="Simpan">
  </form>  
</body>
</html>
