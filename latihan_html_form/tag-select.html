<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag</title>
</head>
<body>
    <h1>Belajar Select Tag</h1>
    <form action="">
        <label for="hobi">Hobi :</label>
        <select name="hobi" id="hobi" multiple size="2"> <!--INI ADALAH PENGGUNAAN MULTIPLLE-->
            <option value="coding" selected>Coding</option>
            <option value="reading" selected>Reading</option>
            <option value="gaming" selected>Gaming</option>
        </select>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>
